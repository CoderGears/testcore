name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./ClassLibrary2.sln
    - name: Build
      run: dotnet build ./ClassLibrary2.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ./ClassLibrary2.sln --no-restore --verbosity normal
    - name: NDepend
      uses: CoderGears/ndepend-action@v1
      with:
        milliseconds: 1000
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        NDependLicense: ${{ secrets.NDependLicense }}
        NDependConfigFile: test.ndproj
